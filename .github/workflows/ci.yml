name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        vim_version:
        - 'v8.2.0000'
        - 'v8.1.0000'
        - 'v8.0.0000'
        - 'v7.4'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.2.10

      - name: Setup Vim
        uses: thinca/action-setup-vim@v1
        with:
          vim_version: ${{ matrix.vim_version }}

      - name: Install dependencies
        run: bundle install --gemfile="./tests/plugin/Gemfile"

      - name: Run tests
        run: ./tests/travis-test.sh
